<html>
    <head>
        <title>ADD MULTIPLY</title>
    </head>
    <body>
        <h1>Add or Multiply</h1>
        <form>
            Number 1: <input type = "number" name = "n1" id = "n1"><br>
            Number 2: <input type = "number" name = "n2" id = "n2"><br>
            <input type = "button" value = "Add" onclick="return add()">
            <input type = "button" value = "Multiply" onclick="return mul()">
        </form>
        <p id = "ans"></p>

        <script>
            function validate()
            {
                var n1 = document.getElementById("n1").value;
                var n2 = document.getElementById("n2").value;
                if (n1 == ""||n2 == "")
                {
                    alert('Enter numbers'); 
                    return 0;
                }
                n1 = parseInt(n1);
                n2 = parseInt(n2);
                if (n1 < 0 || n2 < 0)
                {
                    alert('Numbers are not +ve'); 
                    return 0;
                }
                return 1;

            }
            function add()
            {
                if(validate() == 1)
                {
                var n1 = parseInt(document.getElementById("n1").value);
                var n2 = parseInt(document.getElementById("n2").value);
                var n3 = n1+n2;
                var ans = n1+" + "+n2+" is "+n3;
                document.getElementById("ans").innerHTML = ans;
                }
            }

            function mul()
            {
                if(validate() == 1)
                {
                var n1 = document.getElementById("n1").value;
                var n2 = document.getElementById("n2").value;
                var n3 = n1*n2;
                var ans = n1+" * "+n2+" is "+n3;
                document.getElementById("ans").innerHTML = ans;
                }
            }
        </script>
    </body>
</html>
