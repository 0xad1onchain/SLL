<html>
    <head>
        <script>
            function add()
            {
                var v = document.getElementById("variety").value;
                if (v=="")
                {
                    alert("Enter variety");
                    return;
                }
                var ul = document.getElementById("list");
                var li = document.createElement("li");
                li.appendChild(document.createTextNode(v));
                ul.appendChild(li);           
            }

            function showImg()
            {
                document.getElementById("imag").style.visibility =  "visible";
            }
            function blockImg()
            {
                document.getElementById("imag").style.visibility =  "hidden";
            }
        </script>
    </head>

    <body>
        <h1 onmouseover="showImg()" onmouseout="blockImg()">Pizza </h1>

        <label for="fr">
            Varieties of Pizza
        </label>
        <form id = "fr">
            <ul id = "list">
                <li>Mexican Veggie Pizza</li>
            </ul>
            Add another variety: <input type="text" id = "variety"> 
            <input type = "button" name = "dd" value = "Add" onclick="return add()">
        </form>

        <br><br>
        <img src = "pizza.png" height="100px" style="visibility:hidden" id = "imag">
    </body>
</html>
